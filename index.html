<!DOCTYPE html>
<html lang=en>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    
    </head>

    <body>

        <div class="container-fluid">
            <div class="row header">
                <div class="col">
                    <h1 class="">Weather Dashboard</h1>
                </div>
            </div>

            <div class="row form-group">

                <div class="col-3 sidebar">
                    <form class="form-inline">
                        <input type="text" class="form-control city-search" placeholder="Search for City">                     
                        <button type="button" class="btn btn-primary search">Search</button>
                      </form>

                      <div class="list-group" role="tablist">

                      </div>
                </div>

                <div class="col-9 body">

                    <div class="container-fluid weather">
                        
                        <div class="row">
                            <h3 class="d-inline-block" id="cityAndDate"></h1>
                            <img class="weather-img" id="currentImg" alt="icon">
                        </div>

                        <div class="row">
                            <h6 class="d-inline weather-label">Temp:</h6>
                            <h6 id="currentTemp"></h6>  
                        </div>

                        <div class="row">
                            <h6 class="d-inline weather-label">Humidity:</h6>
                            <h6 id="currentHumidity"></h6>
                        </div>

                        <div class="row">
                            <h6 class="d-inline weather-label">Wind Speed:</h6>
                            <h6 id="currentWindSpeed"></h6>
                        </div>

                        <div class="row">
                            <h6 class="d-inline weather-label">UV Index:</h6>
                            <h6 id="currentUvIndex"></h6>
                        </div>

                        <div class="row forecast-header">
                            <h3>Forecast</h3>
                        </div>
    
                        <div class="row forecast">

                        </div>

                    </div>

                </div>

            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
        <script src="assets/scripts/index.js"></script>
    </body>

</html>
